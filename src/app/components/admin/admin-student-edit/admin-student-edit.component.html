<button class="btn btn-danger mb-3"
        routerLink="/admin-dashboard/students/{{editedStudent.Id}}">
  Back
</button>

<div class="card mb-5">
  <div class="card-header">
    Edit Student
  </div>
  <div class="card-block">
    <form (submit)="editStudent()">
      <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName"
               placeholder="Enter first name" maxlength="50" name="FirstName"
               [(ngModel)]="editedStudent.FirstName"
               required>
      </div>
      <div class="form-group">
        <label for="inputMiddleName">Middle Name</label>
        <input type="text" class="form-control" id="inputMiddleName"
               placeholder="Enter middle name" maxlength="50"
               name="MiddleName" [(ngModel)]="editedStudent.MiddleName">
      </div>
      <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName"
               placeholder="Enter last name" maxlength="50"
               name="LastName" [(ngModel)]="editedStudent.LastName" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail"
               placeholder="Enter email" maxlength="255"
               name="Email" [(ngModel)]="editedStudent.Email" required>
      </div>
      <div class="form-group">
        <label for="inputNRIC">NRIC</label>
        <input type="text" class="form-control" id="inputNRIC"
               placeholder="Enter NRIC" editedStudent="10"
               name="NRIC" [(ngModel)]="editedStudent.IdentificationNumber" required>
      </div>
      <div class="form-group">
        <label for="inputBirthDate">Birth Date</label>
        <input type="date" class="form-control" id="inputBirthDate"
               placeholder="Enter birth date" name="BirthDate"
               [(ngModel)]="editedStudent.BirthDate" required>
      </div>
      <div class="form-group">
        <label class="d-block">Gender</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="Gender"
                   id="genderRadioMale" value="male"
                   [checked]="editedStudent.IsMale"
                   (change)="editedStudent.IsMale=$event.target.value=='male'">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="Gender"
                   id="genderRadioFemale" value="female"
                   [checked]="!editedStudent.IsMale" (change)="editedStudent.IsMale=$event.target.value=='male'">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="inputRace">Race</label>
        <input type="text" class="form-control" id="inputRace"
               placeholder="Enter race" maxlength="50"
               name="Race" [(ngModel)]="editedStudent.Race" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <textarea class="form-control" id="inputAddress" rows="3"
                  placeholder="Enter message"
                  maxlength="500" name="Address"
                  [(ngModel)]="editedStudent.Address"
                  required></textarea>
      </div>
      <div class="form-group">
        <label for="inputContactHome">Home Contact No.</label>
        <input type="tel" class="form-control" id="inputContactHome"
               placeholder="Enter home contact number" maxlength="20"
               name="ContactHome" [(ngModel)]="editedStudent.ContactHome" required>
      </div>
      <div class="form-group">
        <label for="inputContactMobile">Mobile Contact No.</label>
        <input type="tel" class="form-control" id="inputContactMobile"
               placeholder="Enter mobile contact number" maxlength="20"
               name="ContactMobile" [(ngModel)]="editedStudent.ContactMobile">
      </div>
      <div class="form-group">
        <label for="inputSchool">School</label>
        <select class="custom-select d-block" id="inputSchool"
                name="School" [(ngModel)]="editedStudent.School" required>
          <option *ngFor="let school of schools"
                  value="{{school.Name}}">
            {{school.Name}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="submitted" class="btn btn-success">Save
                                                            Changes</button>
    </form>
  </div>
</div>
