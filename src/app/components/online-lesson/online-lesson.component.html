<div class="page-header text-center">
  <h1>{{lesson.Title}}</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-1">
      <div class="panel panel-default info">
        <div class="panel-heading">Information</div>
        <div class="panel-body">
          <div>
            <h4>Subject</h4>
            <span>{{lesson.Subject}}</span>
          </div>
          <div>
            <h4>Levels</h4>
            <ul>
              <li *ngFor="let level of lesson.Levels">
                {{level}}
              </li>
            </ul>
          </div>
          <div>
            <h4>Description</h4>
            <span>{{lesson.Description}}</span>
          </div>
          <div>
            <h4>Tutor</h4>
            <span>{{lesson.Tutor}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <tabset [justified]="true">
        <tab *ngFor="let video of lesson.Videos" [heading]="video.Title">
          <div class="panel panel-default">
            <div class="panel-heading">{{video.Description}}</div>
            <div class="panel-body">
              <div *ngIf="!video.Private || isLoggedIn"
                   class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                        src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
              </div>
              <div *ngIf="video.Private && !isLoggedIn"
                   class="private-video-message">
                Sorry, this content is only available to enrolled students.
                Click
                <a routerLink="/contact">here</a> to apply now!
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default info">
        <div class="panel-heading">Notes</div>
        <div class="panel-body">
          {{lesson.Notes}}
        </div>
      </div>
    </div>
  </div>

</div>
