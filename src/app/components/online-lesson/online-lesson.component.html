<div class="header">
  <h1>
    {{lesson.Description}}
  </h1>
  <div class="levels">
    <span class="level" *ngFor="let level of lesson.Levels">[{{level
                                                                     }}]</span>
  </div>
</div>
<md-card class="video-card">
  <md-card-content>
    <md-tab-group>
      <md-tab *ngFor="let video of lesson.Videos" [label]="video.Title">
        <h4>
          {{video.Description}}
        </h4>
        <div class="video-card-wrapper">
          <iframe class="embed-video"
                  [src]="safeVideoUrl(video.VideoLink)"
                  frameborder="0" allowfullscreen></iframe>
        </div>
      </md-tab>
    </md-tab-group>
  </md-card-content>
  <md-card-footer>
    <div class="tutor">
      <h4>Tutor: <a href="" target="_blank">{{lesson.Tutor}}</a></h4>
    </div>
  </md-card-footer>
</md-card>

<md-card class="notes-card">
  <md-card-header>
    <h3>Notes</h3>
  </md-card-header>
  <md-card-content>
    <p class="notes-content">{{lesson.Notes}}</p>
  </md-card-content>
</md-card>
