<md-card class="video-card">
  <md-card-header>
    <md-card-title-group>
      <md-card-title>{{lesson.Description}}</md-card-title>
      <md-card-subtitle>{{lesson.Level}}</md-card-subtitle>
    </md-card-title-group>
  </md-card-header>
  <md-card-content>
    <div class="video-card-wrapper">
      <iframe class="embed-video"
              [src]="safeVideoUrl()"
              frameborder="0" allowfullscreen></iframe>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button>SHARE</button>
  </md-card-actions>
  <md-card-footer>
    <div class="tutor">
      <h4>Tutor: <a href="" target="_blank">{{lesson.Tutor}}</a></h4>
    </div>
  </md-card-footer>
</md-card>

<md-card class="notes-card">
  <md-card-header>
    <h3>Notes</h3>
  </md-card-header>
  <md-card-content>
    <p class="notes-content">{{lesson.Notes}}</p>
  </md-card-content>
</md-card>
