  <div class="container-fluid">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"

                aria-expanded="false">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="home">
          <img alt="logo" src="assets/img/edemy-short-logo.svg"/>
        </a>
      </div>

      <div class="navbar-collapse collapse" [collapse]="isCollapsed">

        <ul class="nav navbar-nav">
          <li>
            <a routerLink="home" (click)="isCollapsed = true">Home</a>
          </li>
          <li>
            <a routerLink="about" (click)="isCollapsed = !isCollapsed">About</a>
          </li>
          <li>
            <a routerLink="curriculum" (click)="isCollapsed = !isCollapsed">Curriculum</a>
          </li>
          <li>
            <a routerLink="onlinelessons" (click)="isCollapsed = !isCollapsed">Online

          </li>
          <li>
            <a routerLink="contact"
               (click)="isCollapsed = !isCollapsed">Contact</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!(isLoggedIn$ | async)">
            <a class="login-button"

              <i class="fa fa-sign-in" aria-hidden="true"></i>
              Login

          </li>
          <li *ngIf="isLoggedIn$ | async" dropdown>

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Login</h4>
        <button type="button" class="close pull-right" aria-label="Close"
                (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

    </div>
