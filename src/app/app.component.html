<md-sidenav-container>

  <md-sidenav #sidenav [mode]="currentSideNavMode()"
              [opened]="shouldSideNavBeHidden()">
    <md-nav-list>

      <md-list-item>
        <md-icon md-list-icon>home</md-icon>
        <h4 md-line>Home</h4>
      </md-list-item>
      <md-divider></md-divider>

      <md-list-item>
        <md-icon md-list-icon>person</md-icon>
        <h4 md-line>About</h4>
      </md-list-item>
      <md-divider></md-divider>

      <md-list-item>
        <md-icon md-list-icon>school</md-icon>
        <h4 md-line>Curriculum</h4>
      </md-list-item>
      <md-divider></md-divider>

      <md-list-item>
        <md-icon md-list-icon>book</md-icon>
        <h4 md-line>Online Tutorial</h4>
      </md-list-item>
      <md-divider></md-divider>

      <md-list-item>
        <md-icon md-list-icon>call</md-icon>
        <h4 md-line>Contact</h4>
      </md-list-item>
      <md-divider></md-divider>

    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" class="nav-bar">
    <div [hidden]="shouldSideNavBeHidden()">
      <button md-button (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
      </button>
    </div>
    <span class="title">{{title}}</span>
  </md-toolbar>

  <ed-home></ed-home>

</md-sidenav-container>
